<app-header [HeaderView]="2"></app-header>
<div class="container">
  <p class="HAVE-AN-ACCOUNT-JUS">
    ADD YOUR WORK<br />
    EXPERIENCE HERE
  </p>
  <form [formGroup]="form">
    <mat-form-field class="demo-full-width">
      <input formControlName="company_name" matInput placeholder="Name" />
    </mat-form-field>
    <mat-form-field class="demo-full-width">
      <input formControlName="title" matInput placeholder="Title" />
    </mat-form-field>
    <br />
    <mat-form-field class="demo-full-width">
      <input matInput formControlName="start_date" [matDatepicker]="picker" placeholder="Select Date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="demo-full-width">
      <input formControlName="location" matInput placeholder="Location" />
    </mat-form-field>
    <br />
    <mat-form-field class="demo-full-width">
      <input formControlName="description" matInput placeholder="Description" />
    </mat-form-field>
    <mat-form-field class="demo-full-width">
      <input formControlName="email_id" matInput placeholder="Email" />
    </mat-form-field>
    <br />
    <button class="button-class" mat-raised-button mat-stroked-button type="button" color="primary" (click)="addJob()"
      [disabled]="form.invalid">
      Add
    </button>
  </form>
</div>
