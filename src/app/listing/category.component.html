<div class="header">
  <img src="../../assets/header.png" >
  </div>

<div class="row spacing refresh-holder">
  <div class="refresh">
    <a href="javascript:void(0)" (click)="reloadFilteredData()" >
      <mat-icon class="material-icons-outlined">refresh</mat-icon>
      <span>REFRESH</span>
    </a>
  </div>
  <button routerLink="/add-user-history"  class="create-button" mat-raised-button >
    <mat-icon class="material-icons-outlined">add</mat-icon>
    <span>ADD</span>
  </button>
  </div>
<div class="container">
  <div class="row">
    <div class="col-sm-6">
  <p class="WORK-EXPERIENCE">Work Experience</p>
  </div>
  <div class="col-sm-6">
  <p class="user-name">{{userData?.name}}</p>
  </div>
  </div>
  </div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="company_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Company</b></th>
    <td mat-cell *matCellDef="let element">{{ element.company_name }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Title</b></th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="start_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Date</b></th>
    <td mat-cell *matCellDef="let element">
      {{ element.start_date }}    </td>
  </ng-container>
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Location</b></th>
    <td mat-cell *matCellDef="let element">
      {{ element.location }}    </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Description</b></th>
    <td mat-cell *matCellDef="let element">
      {{ element.description }}    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>

<mat-progress-spinner *ngIf="loader"   mode="indeterminate"></mat-progress-spinner>
